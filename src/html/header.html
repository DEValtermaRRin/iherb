<header class='header container'>
  <div class="header__top top-head">
    <div class='top-head__flex'>
      <div class="top-head__logo">
        <a href="#"><img src="@img/logo/logo.png" alt="logo"></a>
      </div>
      <div class="top-head__search">
        <input type="text" class='search__input' placeholder='Введите трек код затем нажмите Enter'>
      </div>
      <div class="top-head__phone">
        <p class='phone__header'>+7 (495) - 000 - 0000</p>
      </div>
    </div>
  </div>
  <div class="header__bottom bottom-head">
    <div class="bottom-head__flex">
      <img class='bottom-head__icon' src="@img/socials/Whatsapp.svg" alt="Whatsapp">
      <img class='bottom-head__icon' src="@img/socials/Telegram.svg" alt="Telegram">
      <img class='bottom-head__icon' src="@img/socials/Instagram.svg" alt="Instagram">
    </div>
  </div>
</header>
